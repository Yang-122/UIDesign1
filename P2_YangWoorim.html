			alert("Get strech!");

		}

		function Count() {
			countdown.innerText = `0${hour}:${min}:${second}`;
			second--;
			
			}


		function setTimer() {
			let time = event.target.value;
			let second = 60;
			
			if (time < 60) {
				let hour = 0;
				let min = time;
			} else {
				let hour = 1;
				let min = time%60;

			setTimeout(Alarm, 1000*60*time);
			setInterval(Count, 1000);
		}

		btn30.onclick = setTimer;
		btn60.onclick = setTimer;
		btn90.onclick = setTimer;

	</script>
