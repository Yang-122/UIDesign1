<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Strech Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #timer-display {
      font-size: 2em;
      margin-top: 30px;
      color: #333;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Stand Up!</h1>
  <button onclick="startTimer(30)">30m</button>
  <button onclick="startTimer(60)">1h</button> <br>
  <button onclick="resetTimer()">Reset</button>

  <div class="controls">
    <label>
      <input type="checkbox" id="repeat-toggle" checked />
      반복 실행
    </label>
  </div>

  <div id="timer-display">Start?</div>

  <!-- 알림 사운드 -->
  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let intervalId;
    let countdownId;
    let remainingTime = 0;
    let repeat = true;

    const alertSound = document.getElementById("alert-sound");

    document.getElementById("repeat-toggle").addEventListener("change", function () {
      repeat = this.checked;
    });

    function startTimer(minutes) {
      resetTimer(); // 기존 타이머 중지
      const ms = minutes * 60 * 1000;
      remainingTime = ms;

      updateDisplay();
      alert(`스트레칭 타이머 시작! ${minutes}분마다 알림이 옵니다.`);

      intervalId = setInterval(() => {
        alertSound.play();
        alert(`${minutes}분 지났어요! 스트레칭 할 시간이에요 🧘`);

        if (repeat) {
          remainingTime = ms;
        } else {
          resetTimer();
        }
      }, ms);

      countdownId = setInterval(() => {
        remainingTime -= 1000;
        if (remainingTime < 0) remainingTime = 0;
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(intervalId);
      clearInterval(countdownId);
      remainingTime = 0;
      updateDisplay("타이머가 정지되었습니다.");
    }

    function updateDisplay(message = null) {
      if (message) {
        document.getElementById("timer-display").textContent = message;
        return;
      }

      const totalSeconds = Math.floor(remainingTime / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer-display").textContent = `남은 시간: ${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
