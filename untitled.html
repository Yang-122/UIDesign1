<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: sans-serif;

    button {

<body>
  <h1>Stand Up!</h1>
  <button onclick="startTimer(30)">30m</button>
  <button onclick="startTimer(60)">1h</button> <br>
  <button onclick="resetTimer()">Reset</button>

  <div class="controls">
    <label>
      <input type="checkbox" id="repeat-toggle" checked />

  </div>

  <div id="timer-display">Start?</div>

  <!-- ì•Œë¦¼ ì‚¬ìš´ë“œ -->
  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let intervalId;
    let countdownId;
    let remainingTime = 0;
    let repeat = true;

    const alertSound = document.getElementById("alert-sound");

    document.getElementById("repeat-toggle").addEventListener("change", function () {
      repeat = this.checked;
    });

    function startTimer(minutes) {
      resetTimer(); // ê¸°ì¡´ íƒ€ì´ë¨¸ ì¤‘ì§€
      const ms = minutes * 60 * 1000;
      remainingTime = ms;

      updateDisplay();
      alert(`ìŠ¤íŠ¸ë ˆì¹­ íƒ€ì´ë¨¸ ì‹œìž‘! ${minutes}ë¶„ë§ˆë‹¤ ì•Œë¦¼ì´ ì˜µë‹ˆë‹¤.`);

      intervalId = setInterval(() => {
        alertSound.play();
        alert(`${minutes}ë¶„ ì§€ë‚¬ì–´ìš”! ìŠ¤íŠ¸ë ˆì¹­ í•  ì‹œê°„ì´ì—ìš” ðŸ§˜`);

        if (repeat) {
          remainingTime = ms;
        } else {
          resetTimer();
        }
      }, ms);

      countdownId = setInterval(() => {
        remainingTime -= 1000;
        if (remainingTime < 0) remainingTime = 0;
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(intervalId);
      clearInterval(countdownId);
      remainingTime = 0;
      updateDisplay("íƒ€ì´ë¨¸ê°€ ì •ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

    function updateDisplay(message = null) {
      if (message) {
        document.getElementById("timer-display").textContent = message;
        return;
      }

      const totalSeconds = Math.floor(remainingTime / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer-display").textContent = `ë‚¨ì€ ì‹œê°„: ${minutes}:${seconds}`;
    }
  </script>
